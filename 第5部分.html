    <script type="text/javascript">
        //养宠人士的学历分布
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main3'), ('macarons'));

        // 指定图表的配置项和数

        var option = {
            title: {
                text: '学历分布',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: 'Access From',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        { value: 74, name: '大学本科' },
                        { value: 8, name: '研究生' },
                        { value: 15, name: '大学专科' },
                        { value: 3, name: '高中及以下' },
                        {}
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
