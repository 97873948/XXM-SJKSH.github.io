 <p style="color: #333;">随着我国居民收入提升和养宠人群不断扩大，宠物消费相关的商品和服务类型不断丰富，国内宠物行业规模快速扩张。 2020年我国城镇宠物市场规模接近三千亿元，2015-2020年6年间复合増速达到32.8%。随着宠物家庭渗透率和行业成熟度 的持续提升，宠物行业依然会保持稳步增长。艾瑞预测，未来三年我国宠物行业复合增速在14.2%，到2023年规模将达到 4456亿元</p>
