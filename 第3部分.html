  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'), ('macarons'));
    var option
    option = {

        top: 'bottom'
      },
      title: {

        feature: {

        }
      },
      series: [
        {

          radius: [50, 200],
          center: ['50%', '50%'],
          roseType: 'area',
          itemStyle: {
            borderRadius: 8
          },
          data: [
            { value: 65, name: '狗狗' },
            { value: 56, name: '猫咪' },
            { value: 50, name: '水族类' },
            { value: 44, name: '鸟类' },
            { value: 38, name: '爬行类' },
            { value: 30, name: '兔子' },
            { value: 28, name: '啮齿类' },
            { value: 20, name: '两栖类' }
          ]
        }
      ]
    };
